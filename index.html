<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castit - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">
                <span class="scroll">SCROLL LESS</span>
                <span class="listen">LISTEN <span class="more">MORE</span></span>
            </h1>
            <div class="logo">Castit</div>
            <p class="tagline">Transform your reading into listening</p>
            <div class="notify-section">
                <input type="email" placeholder="Enter your email" class="email-input">
                <button class="notify-btn">Notify Me</button>
            </div>
            <p class="launch-text">Launching Soon</p>
        </div>
        
        <div class="waves-container">
            <svg class="waves" viewBox="0 0 1440 800" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
                        <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.8" />
                    </linearGradient>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.6" />
                        <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.5" />
                        <stop offset="100%" style="stop-color:#F472B6;stop-opacity:0.6" />
                    </linearGradient>
                </defs>
                
                <g class="wave-group">
                    <path class="wave wave1" d="" fill="none" stroke="url(#grad1)" stroke-width="2"/>
                    <path class="wave wave2" d="" fill="none" stroke="url(#grad2)" stroke-width="2"/>
                    <path class="wave wave3" d="" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
                    <path class="wave wave4" d="" fill="none" stroke="url(#grad2)" stroke-width="1.5" opacity="0.5"/>
                </g>
            </svg>
        </div>
        
        <div class="floating-icons">
            <div class="icon headphones">üéß</div>
            <div class="icon book">üìö</div>
            <div class="icon play">‚ñ∂Ô∏è</div>
            <div class="icon mic">üéôÔ∏è</div>
            <div class="icon notes">üéµ</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
